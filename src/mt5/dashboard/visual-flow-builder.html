<div class="card">
  <div class="card-header">Visual Strategy Builder</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <div class="components-palette">
          <!-- Component palette -->
          <div class="card">
            <div class="card-header">Components</div>
            <div class="card-body">
              <div class="component-group">
                <h6>Indicators</h6>
                <div class="draggable-component" draggable="true" data-type="INDICATOR" data-component="MACD">
                  MACD
                </div>
                <div class="draggable-component" draggable="true" data-type="INDICATOR" data-component="RSI">
                  RSI
                </div>
              </div>
              <div class="component-group">
                <h6>Patterns</h6>
                <div class="draggable-component" draggable="true" data-type="PATTERN" data-component="GARTLEY">
                  Gartley
                </div>
                <div class="draggable-component" draggable="true" data-type="PATTERN" data-component="BUTTERFLY">
                  Butterfly
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <canvas id="flow-canvas" width="800" height="600"></canvas>
      </div>
    </div>
  </div>
</div>
