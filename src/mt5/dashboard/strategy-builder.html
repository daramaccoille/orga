<div class="card">
  <div class="card-header">Strategy Builder</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Components</div>
          <div class="card-body">
            <div class="list-group" id="component-list">
              <a href="#" class="list-group-item" draggable="true" data-type="INDICATOR">
                MACD
              </a>
              <a href="#" class="list-group-item" draggable="true" data-type="INDICATOR">
                RSI
              </a>
              <a href="#" class="list-group-item" draggable="true" data-type="PATTERN">
                Harmonic Patterns
              </a>
              <a href="#" class="list-group-item" draggable="true" data-type="PATTERN">
                Elliott Waves
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Advanced Components</div>
          <div class="card-body">
            <div class="accordion" id="advancedComponents">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#harmonicPatterns">
                    Harmonic Patterns
                  </button>
                </h2>
                <div id="harmonicPatterns" class="accordion-collapse collapse">
                  <div class="accordion-body">
                    <div class="list-group">
                      <a href="#" class="list-group-item" draggable="true" data-type="PATTERN" data-pattern="GARTLEY">Gartley</a>
                      <a href="#" class="list-group-item" draggable="true" data-type="PATTERN" data-pattern="BUTTERFLY">Butterfly</a>
                      <a href="#" class="list-group-item" draggable="true" data-type="PATTERN" data-pattern="CYPHER">Cypher</a>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#filters">
                    Filters
                  </button>
                </h2>
                <div id="filters" class="accordion-collapse collapse">
                  <div class="accordion-body">
                    <div class="list-group">
                      <a href="#" class="list-group-item" draggable="true" data-type="FILTER" data-filter="VOLATILITY">Volatility</a>
                      <a href="#" class="list-group-item" draggable="true" data-type="FILTER" data-filter="VOLUME">Volume</a>
                      <a href="#" class="list-group-item" draggable="true" data-type="FILTER" data-filter="TIME">Time</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Strategy Design</div>
          <div class="card-body">
            <div id="strategy-canvas" class="border p-3">
              <!-- Drop components here -->
            </div>
            <div class="mt-3">
              <button class="btn btn-primary" id="test-strategy">Test Strategy</button>
              <button class="btn btn-success" id="save-strategy">Save Strategy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
