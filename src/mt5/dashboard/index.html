<!DOCTYPE html>
<html>
<head>
    <title>OrgaTrader Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Account Info -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Account Info</div>
                    <div class="card-body" id="account-info"></div>
                </div>
            </div>
            
            <!-- Market Data -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Market Data</div>
                    <div class="card-body">
                        <div id="price-chart"></div>
                    </div>
                </div>
            </div>
            
            <!-- Risk Metrics -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Risk Metrics</div>
                    <div class="card-body" id="risk-metrics"></div>
                </div>
            </div>
        </div>
        
        <!-- Open Positions -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Open Positions</div>
                    <div class="card-body">
                        <table class="table" id="positions-table">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Type</th>
                                    <th>Volume</th>
                                    <th>Open Price</th>
                                    <th>Current Price</th>
                                    <th>Profit</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add to the existing HTML -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#timeframe-1h">1H</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#timeframe-4h">4H</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#timeframe-1d">1D</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="timeframe-1h">
                                <div id="chart-1H"></div>
                            </div>
                            <div class="tab-pane" id="timeframe-4h">
                                <div id="chart-4H"></div>
                            </div>
                            <div class="tab-pane" id="timeframe-1d">
                                <div id="chart-1D"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/dashboard.js"></script>
</body>
</html>
